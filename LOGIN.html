<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="title.png" type="png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Fill the form to <span>Donate Blood</span></h1>
        <div class="form-container">
            <form>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name">

                <label for="mobile-number">Mobile number:</label>
                <input type="tel" id="mobile-number" name="mobile-number">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">

                <label for="blood">Blood Group:</label>
                <input type="text" id="blood" name="blood">

                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="social-media">
            <a href="#"><img src="Facebook-icon.svg" alt="Facebook"></a>
            <a href="#"><img src="Instagram-icon.svg" alt="Instagram"></a>
            <a href="#"><img src="Twitter-icon.svg" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
